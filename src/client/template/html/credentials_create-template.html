 

<template name="credentials_create">

    <h3> <span class="btn-floating waves-effect waves-light"><i class="mdi-content-add"></i></span> Add New Account </h3>
    <!--<p>this section allow you to create and insert new credential on you mobngo collection</p>-->
    <div class="row">
      <form id="newAccountForm" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input name="credential" id="credential" type="text" class="validate" required>
            <label for="credential">Credential</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="sites" id="sites" type="text" class="validate" required>
            <label for="sites">Sites</label>
        </div>
          <div class="input-field col s6">
            <input name="user" id="user" type="text" class="validate" required>
            <label for="user">User</label>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="password" id="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
              <input name="re-password" id="re-password" type="password" class="validate" required>
              <label for="re-password">Re-Password</label>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="description" name="description" class="materialize-textarea" required></textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6" >
            <button class="btn waves-effect waves-light red darkness-4" type="button" name="action">CANCEL
               <i class="mdi-content-clear right"></i>
             </button>
          </div>
          <div class="input-field col s6 m6 l6" >
            <button style="float:right;" class="btn waves-effect waves-light" type="submit" name="action">ADD
               <i class="mdi-content-send right"></i>
             </button>
          </div>
        </div>
      </form>
    </div>

</template>
