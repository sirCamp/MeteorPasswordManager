 

<template name="credentials_edit">

    <h4> <span class="btn-floating waves-effect waves-light"><i class="mdi-content-add"></i></span> Edit Account <em>{{ credential }}</em> </h4>
    {{#if editMessage}}
      <div class="card-panel red darken-3">
        <span class="white-text">
          <a class="red darken-3" href="#" style="float:right;color:white"><i class="mdi-content-clear"></i></a>  
          {{editSMessage}}
        </span>
      </div>
    {{/if}}
    <div class="row">
      <form id="editCredentialForm" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input name="credential" id="credential" type="text" class="validate" required value="{{ credential }}">
            {{#if credential }}
              <label for="credential"></label>
            {{else}}
              <label for="credential">Credential</label>
            {{/if}}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
           
            <input  value="{{ sites }}" name="sites" id="sites" type="text" class="validate" required>
            {{#if credential }}
              <label for="sites"></label>
            {{else}}
              <label for="sites">Sites</label>
            {{/if}}
            
          </div>
          <div class="input-field col s6">
            <input value="{{ user }}" name="user" id="user" type="text" class="validate" required>
            {{#if user }}
              <label for="user"></label>
            {{else}}
              <label for="user">User</label>
            {{/if}}

          </div>

        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="password" id="password" type="password" class="validate" required value="{{ password }}">
            {{#if password }}
              <label for="password"></label>
            {{else}}
              <label for="password">Password</label>
            {{/if}}
            
          </div>
          <div class="input-field col s6">
              <input name="re-password" id="re-password" type="password" class="validate" required value="{{ password }}">
              {{#if password }}
                <label for="re-password"></label>
              {{else}}
                <label for="re-password">Re-Password</label>
              {{/if}}
              
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="description" name="description" class="materialize-textarea" required value="{{ description }}"></textarea>
            {{#if description }}
              <label for="description"></label>
            {{else}}
              <label for="description">Description</label>
            {{/if}}
            
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6" >
            <button class="btn waves-effect waves-light red darkness-4" type="button" name="action">CANCEL
               <i class="mdi-content-clear right"></i>
             </button>
          </div>
          <div class="input-field col s6 m6 l6" >
            <input type="hidden" value="{{ _id }}" id="_id" name="_id">
            <button style="float:right;" class="btn waves-effect waves-light" type="submit" name="action">SAVE
               <i class="mdi-content-send right"></i>
             </button>
          </div>
        </div>
      </form>
    </div>

</template>
