 

<template name="credentials">

<!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Deleting</h4>
      <p>Do you really would delete this element?</p>
    </div>
    <div class="modal-footer">
      
      <a style="float:right;" href="#!" id="delete_yes" class=" modal-action modal-close waves-effect waves-green btn-flat"> <i class="mdi-action-done "></i>Yes</a>
      <a style="float:right;" href="#!" id="delete_no" class="modal-action modal-close waves-effect waves-red btn-flat "><i class="mdi-content-clear "></i> No</a>

    
    </div>
  </div>

<div class="row" style="margin-top:50px;">

    <a href="{{ pathFor 'credentials.create' }}" class="waves-effect waves-light btn " type="button"><i class="mdi-content-add left"></i>add News</a>
    <table class="striped hoverable responsive-table">
        <thead>
            <tr>
                <th data-field="credential">Credential</th>
                <th data-field="sites">Sites</th>
                <th data-field="user">Users</th>
                <th data-field="password">Password</th>
                <th data-field="description">Description</th>
                <th data-field="actions">Actions</th>
            </tr>

        </thead>
        <tbody>
        {{#each credentials}}
            <tr>
                <td>{{platform}}</td>
                <td>{{sites}}</td>
                <td>{{user}}</td>
                <td>{{password}}</td>
                <td>{{description}}</td>
                <td>

                  <a href="{{ pathFor 'credentials.delete' }}" class="btn waves-effect waves-light red darken-3" type="button" name="action" title="DELETE" >
                      <i class="mdi-content-clear "></i>
                  </a>
                  
                  <a href="{{ pathFor 'credentials.edit' }}" class="btn waves-effect waves-light amber lighten-2" title="EDIT">
                      <i class="mdi-content-create "></i>
                  </a>

                  <a class="btn waves-effect waves-light" type="button" name="action" title="SHOW">
                      <i class="mdi-image-remove-red-eye "></i>
                  </a>
                                               
                </td>
            </tr>

        {{/each}}
        </tbody>
    </table>
</div>
</template>
