 <template name="ApplicationLayout">
 </template>
<template name="account">

<div id="modal2" class="modal">
    <h4>Add new Account</h4>
    <!--<p>this section allow you to create and insert new account on you mobngo collection</p>-->
    <div class="row">
      <form id="newAccountForm" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input name="platform" id="platform" type="text" class="validate" required>
            <label for="platform">Platform</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input name="sites" id="sites" type="text" class="validate" required>
            <label for="sites">Sites</label>
        </div>
          <div class="input-field col s6">
            <input name="user" id="user" type="text" class="validate" required>
            <label for="user">User</label>
          </div>

        </div>
        <div class="row">
                  <div class="input-field col s6">
            <input name="password" id="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
                  <div class="input-field col s6">
            <input name="re-password" id="re-password" type="password" class="validate" required>
            <label for="re-password">Re-Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="description" name="description" class="materialize-textarea" required></textarea>
            <label for="description">Description</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
           <i class="mdi-content-send right"></i>
         </button>
      </form>
    </div>
    <a href="#" class="waves-effect btn-flat modal-close">Agree</a>
</div>
<script type="text/javscript">
  $(document).ready(function(){
    $('#modal2').openModal();
  });
</script>
</template>
